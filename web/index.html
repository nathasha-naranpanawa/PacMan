    <body>
        <form method="post" action="wait.html">
            User: <input type="text" name="user" /><br/>
            <input type="submit" value="submit" onsubmit="createPlayer(this.value)">
         </form>
        
        <script>

        function createPlayer(input)	
        {    
                if(input.length != 0) 	//if the input field is not empty
                {
                    var xmlhttprequest = new XMLHttpRequest();        
                    xmlhttprequest.open("POST","UpdateGame?user=" + input,true);
                    xmlhttprequest.send();
                }              
        }

        </script>
    </body>
